openapi: 3.0.0
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
- url: 'https://example.com/api/'


components:
  schemas:

    Strings:
      type: array
      items:
        type: string

    NullableString:
      type: string
      nullable: true

    NullableStrings:
      type: array
      items: { $ref: '#/components/schemas/NullableString' }

    NullableArrayOfStrings:
      type: array
      items:
        type: string
      nullable: true

    NullableArrayOfNullableStrings:
      type: array
      items: { $ref: '#/components/schemas/NullableString' }
      nullable: true


    Test:
      type: object
      properties:
        arrayOfStrings:
          type: array
          items:
            type: string
        arrayOfNullableStrings:
          type: array
          items: { $ref: '#/components/schemas/NullableString' }
        nullableArrayOfStrings:
          $ref: '#/components/schemas/NullableArrayOfStrings'
        nullableArrayOfNullableStrings:
          $ref: '#/components/schemas/NullableArrayOfNullableStrings'
        declaredArrayOfStrings:
          $ref: '#/components/schemas/Strings'
        declaredArrayOfNullableStrings:
          $ref: '#/components/schemas/NullableStrings'
      required: [ arrayOfStrings, arrayOfNullableStrings, nullableArrayOfStrings, nullableArrayOfNullableStrings, declaredArrayOfStrings, declaredArrayOfNullableStrings ]

paths:
  /test:
    get:
      summary: Get Test Object
      operationId: getTest
      responses:
        "200":
          description: Current test object
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Test' }
