openapi: 3.0.0
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
- url: 'https://example.com/api/'


components:
  schemas:

    Test:
      type: object
      properties:
        binary:
          type: string
          format: binary
        nullableBinary:
