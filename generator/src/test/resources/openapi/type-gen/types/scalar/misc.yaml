openapi: 3.0.0
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
- url: 'https://example.com/api/'


components:
  schemas:

    Test:
      type: object
      properties:
        bool:
          type: boolean
        string:
          type: string
        file:
          type: string
          format: binary
        any: {}
      required: [bool, string, file, any]


paths:
  /test:
    get:
      summary: Get Test Object
      operationId: getTest
      responses:
        "200":
          description: Current test object
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Test' }
