openapi: 3.0.0
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
- url: 'https://example.com/api/'


components:
  schemas:

    Test:
      type: object
      properties:
        any:
          anyOf:
          - type: integer
          - type: string
        duplicate:
          anyOf:
          - type: string
          - type: string
        nullable:
          type: string
          nullable: true
      required: [any, duplicate, nullable]


paths:
  /test:
    get:
      summary: Get Test Object
      operationId: getTest
      responses:
        "200":
          description: Current test object
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Test' }
