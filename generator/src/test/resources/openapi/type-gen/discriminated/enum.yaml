openapi: 3.0.0
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
- url: 'https://example.com/api/'


components:
  schemas:

    Type:
      type: string
      enum: [Child1, Child2]

    Parent:
      type: object
      discriminator:
        propertyName: type
      properties:
        type: { $ref: '#/components/schemas/Type' }
      required: [type]

    Child1:
      allOf:
      - $ref: '#/components/schemas/Parent'
      - type: object
        properties:
          value:
            type: string

    Child2:
      allOf:
      - $ref: '#/components/schemas/Parent'
      - type: object
        properties:
          value:
            type: string


paths:
  /test:
    get:
      summary: Get Test Object
      operationId: getTest
      responses:
        "200":
          description: Current test object
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Parent' }
