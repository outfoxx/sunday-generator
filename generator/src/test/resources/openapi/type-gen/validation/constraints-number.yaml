openapi: 3.0.0
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
- url: 'https://example.com/api/'


components:
  schemas:

    Test:
      type: object
      properties:
        floatMin:
          type: number
          format: float
          minimum: 1
        floatMax:
          type: number
          format: float
          maximum: 2
        floatMultiple:
          type: number
          format: float
          multipleOf: 3
        doubleMin:
          type: number
          format: double
          minimum: 4
        doubleMax:
          type: number
          format: double
          maximum: 5
        doubleMultiple:
          type: number
          format: double
          multipleOf: 6
      required:
      - floatMin
      - floatMax
      - floatMultiple
      - doubleMin
      - doubleMax
      - doubleMultiple


paths:
  /test:
    get:
      summary: Get Test Object
      operationId: getTest
      responses:
        "200":
          description: Current test object
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Test' }
