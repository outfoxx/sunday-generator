openapi: 3.0.0
info:
  title: Test API
  description: Test API
  version: 1.0.0
servers:
- url: 'https://example.com/api/'


components:
  schemas:

    Test:
      type: object
      properties:
        pattern:
          type: string
          pattern: '^[a-zA-Z0-9]+$'
        min:
          type: string
          minLength: 5
        max:
          type: string
          maxLength: 10
      required: [pattern, min, max]


paths:
  /test:
    get:
      summary: Get Test Object
      operationId: getTest
      responses:
        "200":
          description: Current test object
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Test' }
