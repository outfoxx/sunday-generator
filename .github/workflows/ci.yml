name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]

jobs:

  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Checks
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: jdk11-build-test
        arguments: check -x test


  build-test-tools:
    runs-on: ubuntu-latest

    needs: [check]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: oracle

    - name: Build & Test
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: jdk11-build-test
        arguments: cleanTest :cli:test :gradle-plugin:test

    - name: Upload Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: reports-tools
        path: "**/build/reports/"


  build-test-swift:
    runs-on: macos-12

    needs: [check]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: oracle

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_14.1.app/Contents/Developer

    - name: Build & Test
      run: ./gradlew cleanTest :generator:test --tests "io.outfoxx.sunday.generator.swift.*"

    - name: Updload Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: reports-swift
        path: "**/build/reports/"


  build-test-typescript:
    runs-on: ubuntu-latest

    needs: [check]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: oracle

    - uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build & Test
      run: ./gradlew cleanTest :generator:test --tests "io.outfoxx.sunday.generator.typescript.*"

    - name: Updload Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: reports-typescript
        path: "**/build/reports/"


  build-test-kotlin:
    runs-on: ubuntu-latest

    needs: [check]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: oracle

    - name: Build & Test
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: jdk11-build-test
        arguments: cleanTest :generator:test --tests "io.outfoxx.sunday.generator.kotlin.*"

    - name: Updload Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: reports-kotlin
        path: "**/build/reports/"

  report:
    runs-on: ubuntu-latest

    needs: [check, build-test-tools, build-test-swift, build-test-kotlin, build-test-typescript]

    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Report SonarCloud
      uses: burrunan/gradle-cache-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        job-id: jdk11-build-test
        arguments: check sonar
