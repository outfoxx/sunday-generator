name: Publish

on:
  push:
    tags: ["rel/v*"]

jobs:
  release-publish:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Publish Maven, Docker, Plugins
      uses: burrunan/gradle-cache-action@v1
      env:
        ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.OSSRH_GPG_SECRET_KEY_ID }}
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
      with:
        job-id: jdk8-build-test
        arguments: >-
          --continue
          -Djib.to.auth.username=${{ secrets.DOCKER_PUBLUSH_USER }}
          -Djib.to.auth.password=${{ secrets.DOCKER_PUBLISH_TOKEN }}
          build
          publishRelease
          -x test
        properties: |
          ossrhUsername=${{ secrets.OSSRH_USER }}
          ossrhPassword=${{ secrets.OSSRH_PASS }}
          gradle.publish.key=${{ secrets.GRADLE_PUBLISH_KEY }}
          gradle.publish.secret=${{ secrets.GRADLE_PUBLISH_SECRET }}
          github.token=${{ secrets.GITHUB_TOKEN }}

    - name: Build Docs
      uses: burrunan/gradle-cache-action@v1
      with:
        job-id: jdk8-build-test
        arguments: dokkaHtmlMultiModule

    - name: Publish Documentation
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        branch: gh-pages
        clean: false
        folder: build/dokka/
